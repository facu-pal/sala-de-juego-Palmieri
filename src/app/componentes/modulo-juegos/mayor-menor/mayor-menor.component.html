
<div class="main min-vh-100">
	<header class="py-3">
		<div class="container px-lg-5">
			<div class="p-lg-2  rounded-3 text-center divTitulo" >
				<div class="m-4 m-lg-5">
					<h1 class="display-5 fw-bold image-text">Mayor menor</h1>
				</div>
			</div>
		</div>
	</header>

	<!-- Info sobre el juego -->
	 <div class="d-flex flex-column justify-content-center align-items-center">
		 <div class="m-2 d-flex  gap-5 divPunto">
			 <span class="game-info">Puntos: {{ this.score }}</span>
		 </div>

	 </div>

	<!-- Cartas -->
	<div class="game-card">
		<img *ngIf="this.gameStatus == 'in-progress'" style="
			background-repeat: no-repeat;
			background-position: center;
			width: 14rem;
			height: 20rem;
			object-fit: none;
			" 
			src="{{ this.activeCard.images.svg }}" alt="">
	</div>

	<!-- Controles -->
	<div class="mt-5 game-controls">
		<button (click)="this.onNextCardSelected('bigger')" class=" me-4 btn btn-primary"> 
			Mayor 
		</button>

		<button (click)="this.onNextCardSelected('lower')" class="btn btn-primary"> 
			Menor 
		</button>
	</div>

</div>

    <!-- Alert de éxito -->
    <div *ngIf="flagGame" class="overlay">
		<div class="custom-alert success-alert">
		  <div class="custom-alert-header">
			<span>Juego terminado</span>
			<span class="close-btn" (click)="closeSuccessAlert()">×</span>
		  </div>
		  <div class="custom-alert-body">
			<p>Puntos:{{score}}</p>
			
		  </div>
		</div>
	  </div>
