<div class="main min-vh-100">
	<header class="py-5">
		<div class="container px-lg-5">
			<div class="p-lg-2  rounded-3 text-center divTitulo" >
				<div class="m-4 m-lg-5">
					<h1 class="display-5 fw-bold image-text">Ahorcado</h1>
					<h2 class="display-7 ">Adivina la palabra</h2>
				</div>
			</div>
		</div>
	</header>

	<div class="m-5 d-flex gap-5 divPuntoVida">
		<span class="game-info">Puntos: {{ this.score }}</span>
		<span class="game-info">Vidas restantes: {{ this.attemps }}</span>
	</div>

	<div class="container divLetras">
		<!-- Palabra a adivinar -->
		<div class="row d-flex ">
			<div class="container d-flex align-items-center justify-content-center gap-3 container-secret-letter">
				<div class="display-1" *ngFor="let letter of secretWord">
					{{ letter }}
				</div>
			</div>
		</div>

		<!-- Letras -->
		<div class="container row d-flex flex-wrap align-content-between mt-5 game-controls" style="padding-left: 4rem; gap: 1.4rem;">
			<button *ngFor="let letter of this.letters" 
				(click)="this.onLetterSelected(letter)" 
				[ngClass]="{
					'btn-correct': this.splittedWord.includes(letter) && this.lettersAlreadySelected.includes(letter),
					'btn-incorrect': !this.splittedWord.includes(letter) && this.lettersAlreadySelected.includes(letter)
				}"
				[disabled]="this.lettersAlreadySelected.includes(letter)"
				class="btn btn-outline-dark"
				style="width: 3rem; height: 3rem;"> 
				{{ letter }}
			</button>
		</div>
	</div>
</div>
